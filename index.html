<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Particles</title>
    <link rel="stylesheet" href="board.css" type="text/css">
</head>

<body>
    <div class="filed">
        <h1 style="color: white;">Naveen Nani Darwing Board</h1>
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo()" type="button" class="button">Undo</button>
            <button onclick="clearCanvas()" type="button" class="button">Clear</button>

            <div onclick='changeColor("red")' class="color-field" style="background: red;"></div>
            <div onclick='changeColor("blue")'class="color-field" style="background: blue;"></div>
            <div onclick='changeColor("green")' class="color-field" style="background: green;"></div>
            <div onclick='changeColor("yellow")' class="color-field" style="background: yellow;"></div>
            
            <input onInput="draw_color = this.value" type="color" class="color-picker">
            <input onInput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">
        </div>
    </div>
    <script type="text/javascript" src="drawBoard.js"></script>
</body>

</html>
